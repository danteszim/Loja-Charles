<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Loja do Charles - Loja Online</title>
    <link rel="stylesheet" href="styles.css"> <!-- Estilos personalizados -->
</head>
<body>
    <header class="charles-header">
        <nav id="topoDaPagina" class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="imagens/logo.png" alt="Logo Loja do Charles" class="navbar-logo" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a id="linkSearchHeader" title="Pesquisar" href="/search" class="navbar-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M10.5 2C5.80558 2 2 5.80558 2 10.5C2 15.1944 5.80558 19 10.5 19C12.4202 19 14.1948 18.3437 15.5641 17.2711L19.2929 21L21 19.2929L17.2711 15.5641C18.3437 14.1948 19 12.4202 19 10.5C19 5.80558 15.1944 2 10.5 2ZM4 10.5C4 6.91015 6.91015 4 10.5 4C14.0899 4 17 6.91015 17 10.5C17 14.0899 14.0899 17 10.5 17C6.91015 17 4 14.0899 4 10.5Z" fill="white"/>
                            </svg>
                        </a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Página Inicial -->
    <main class="charles-main-content container">
        <!-- Banner -->
        <section class="banner my-4">
            <img src="imagens/banner.jpg" alt="Promoção destaque" class="img-fluid">
        </section>

        <!-- Categorias -->
        <section class="categorias my-5">
            <h2 class="charles-section-title">Categorias</h2>
            <div class="categoria-blocos d-flex justify-content-around flex-wrap">
                <div class="categoria charles-card text-center p-3">
                    <p>Eletrônicos</p>
                    <button onclick="window.location.href='eletronicos.html'" class="btn btn-primary">Ver Eletrônicos</button>
                </div>
                <div class="categoria charles-card text-center p-3">
                    <p>Roupas</p>
                    <button onclick="window.location.href='roupas.html'" class="btn btn-primary">Ver Roupas</button>
                </div>
                <div class="categoria charles-card text-center p-3">
                    <p>Acessórios</p>
                    <button onclick="window.location.href='acessorios.html'" class="btn btn-primary">Ver Acessórios</button>
                </div>
                <div class="categoria charles-card text-center p-3">
                    <p>Casa e Cozinha</p>
                    <button onclick="window.location.href='casa_cozinha.html'" class="btn btn-primary">Ver Casa e Cozinha</button>
                </div>
            </div>
        </section>

        <!-- Produtos em Destaque -->
        <section class="produtos-destaque my-5">
            <h2 class="charles-section-title">Produtos em Destaque</h2>
            <div class="grid-produtos row">
                <div class="produto col-md-6 col-lg-4 text-center mb-4">
                    <div class="charles-card p-3">
                        <img src="imagens/produto1.jpg" alt="Produto 1" class="img-fluid mb-3">
                        <h3 class="charles-product-name">Produto 1</h3>
                        <p class="charles-product-price">R$100,00</p>
                        <button onclick="window.location.href='produto1.html'" class="btn btn-primary charles-btn">Ver Produto</button>
                    </div>
                </div>
                <div class="produto col-md-6 col-lg-4 text-center mb-4">
                    <div class="charles-card p-3">
                        <img src="imagens/produto2.jpg" alt="Produto 2" class="img-fluid mb-3">
                        <h3 class="charles-product-name">Produto 2</h3>
                        <p class="charles-product-price">R$200,00</p>
                        <button onclick="window.location.href='produto2.html'" class="btn btn-primary charles-btn">Ver Produto</button>
                    </div>
                </div>
                <div class="produto col-md-6 col-lg-4 text-center mb-4">
                    <div class="charles-card p-3">
                        <img src="imagens/produto3.jpg" alt="Produto 3" class="img-fluid mb-3">
                        <h3 class="charles-product-name">Produto 3</h3>
                        <p class="charles-product-price">R$300,00</p>
                        <button onclick="window.location.href='produto3.html'" class="btn btn-primary charles-btn">Ver Produto</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer class="charles-footer bg-dark text-light py-4">
        <div class="container d-flex justify-content-between">
            <div class="links-uteis">
                <a href="sobre.html" class="text-light">Sobre nós</a>
                <a href="termos.html" class="text-light ml-3">Termos de uso</a>
                <a href="newsletter.html" class="text-light ml-3">Newsletter</a>
            </div>
            <div class="redes-sociais">
                <a href="#" class="text-light">Facebook</a>
                <a href="#" class="text-light ml-3">Instagram</a>
                <a href="#" class="text-light ml-3">Twitter</a>
            </div>
        </div>
    </footer>

    <!-- JavaScript Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBkKu5G3F5a56ep6A7uOF5eyOZoGIKxfSZ2oPQDyj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
