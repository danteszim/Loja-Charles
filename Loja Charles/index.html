<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <link rel="stylesheet" href="styles.css"> <!-- Supondo que haja um arquivo CSS externo -->
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar produtos">
            <button>Buscar</button>
        </div>
    </header>

    <!-- Página Inicial -->
    <main>
        <!-- Banner -->
        <section class="banner">
            <img src="banner.jpg" alt="Promoção destaque">
        </section>

        <!-- Categorias -->
        <section class="categorias">
            <h2>Categorias</h2>
            <div class="categoria-blocos">
                <div class="categoria">Eletrônicos</div>
                <div class="categoria">Roupas</div>
                <div class="categoria">Acessórios</div>
                <div class="categoria">Casa e Cozinha</div>
            </div>
        </section>

        <!-- Produtos em Destaque -->
        <section class="produtos-destaque">
            <h2>Produtos em Destaque</h2>
            <div class="grid-produtos">
                <div class="produto">
                    <img src="produto1.jpg" alt="Produto 1">
                    <h3>Produto 1</h3>
                    <p>R$100,00</p>
                    <button>Adicionar ao Carrinho</button>
                </div>
                <div class="produto">
                    <img src="produto2.jpg" alt="Produto 2">
                    <h3>Produto 2</h3>
                    <p>R$200,00</p>
                    <button>Adicionar ao Carrinho</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="links-uteis">
            <a href="sobre.html">Sobre nós</a>
            <a href="termos.html">Termos de uso</a>
            <a href="newsletter.html">Newsletter</a>
        </div>
        <div class="redes-sociais">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
</body>
